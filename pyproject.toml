[project]
name = "simulator-core"
version = "0.0.1"
authors = [{ name = "Michiel Tukker", email = "michiel.tukker@deltares.nl" }]
description = "Core library of the NWN simulator"
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
]

dependencies = [
    "numpy==1.26.0",
    "pandas==2.1.1",
    "pandapipes==0.8.4",
    "pyesdl==23.3.0",
    "dataclass-wizard==0.22.2",
    "coloredlogs==15.0.1",
]

[project.optional-dependencies]
dev = [
    #"pip-tools~=6.13.0",  # Installed via create_env script
    "black~=22.1.0",
    "flake8==6.0.0",
    "Flake8-pyproject==1.2.3",
    "flake8-docstrings==1.7.0",
    "flake8-quotes==3.3.2",
    "flake8-pytest-style==1.7.2",
    "flake8-bugbear==23.9.16",
    "flake8-mock==0.4",
    "flake8-tuple==0.4.1",
    "flake8-aaa==0.16.0",
    "pytest ~=7.3.1",
    "pytest-cov ~=4.0.0",
    "bump2version==1.0.1",
    "mypy ~= 1.5.1",
    "build ~= 1.0.3",
    "sphinx==7.2.6",
    "furo==2023.9.10"
]

[project.urls]
homepage = "https://www.nwn.nu"
documentation = "https://readthedocs.org"
repository = "https://github.com/Nieuwe-Warmte-Nu/simulator-core"
changelog = "https://github.com/Nieuwe-Warmte-Nu/simulator-core/blob/main/CHANGELOG.md"

[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools ~= 68.2.2"]

[tools.setuptools]
packages = ["src/simulator_core"]

[tool.pytest.ini_options]
addopts = "--cov=simulator_core --cov-report html --cov-report term-missing --cov-fail-under 95"

[tool.coverage.run]
source = ["src"]

[tool.flake8]
max-line-length = 100
count = true
ignore = ['Q000', 'D401', 'AAA06']
exclude = ['.venv/*', 'venv/*', 'doc/*']
per-file-ignores = ['__init__.py:F401', 'test_main.py:D100,D101,D102,D103']

[tool.black]
line-length = 100

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
exclude = [
    '.venv/*',
    'venv/*',
    'doc/*',
    'build',
]

# mypy per-module options:
[[tool.mypy.overrides]]
module = "unit_test.*"
check_untyped_defs = true
ignore_missing_imports = true
